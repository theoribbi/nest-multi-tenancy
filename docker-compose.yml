version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: nest-multi-tenancy-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=nest_multi_tenancy
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nest_multi_tenancy
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - node_modules_data:/app/node_modules
    networks:
      - nest-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: nest-multi-tenancy-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nest_multi_tenancy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nest-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  drizzle-gateway:
    image: ghcr.io/drizzle-team/gateway:latest
    container_name: nest-multi-tenancy-drizzle-gateway
    ports:
      - "4983:4983"
    environment:
      - PORT=4983
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nest_multi_tenancy
    volumes:
      - drizzle_gateway_data:/app
    networks:
      - nest-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  node_modules_data:
    driver: local
  drizzle_gateway_data:
    driver: local

networks:
  nest-network:
    driver: bridge

