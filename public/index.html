<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nest Multi-Tenancy Admin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Multi-Tenancy Dashboard</h1>
    </header>

    <main>
        <!-- Create Company Section -->
        <section id="create-company-section" class="card">
            <h2>Create a Company</h2>
            <form id="create-company-form">
                <div class="form-group">
                    <label for="companyName">Company Name</label>
                    <input type="text" id="companyName" name="name" required placeholder="Ex: Acme Corp">
                </div>
                <div class="form-group">
                    <label for="companySlug">Slug (Unique ID)</label>
                    <input type="text" id="companySlug" name="slug" required placeholder="Ex: acme-corp">
                </div>
                <button type="submit" class="btn-primary">Create Company</button>
            </form>
            <div id="create-message" class="message"></div>
        </section>

        <!-- Companies List Section -->
        <section id="companies-list-section" class="card">
            <h2>Companies List</h2>
            <div id="companies-container" class="grid-container">
                <!-- Companies will be injected here by JS -->
                <p>Loading...</p>
            </div>
        </section>

        <!-- Company Detail Section (Hidden by default) -->
        <section id="company-detail-section" class="card hidden">
            <div class="section-header">
                <h2 id="detail-company-name">Company Name</h2>
                <button id="back-to-list" class="btn-secondary">Back to list</button>
            </div>
            
            <div class="company-info">
                <p><strong>ID:</strong> <span id="detail-company-id"></span></p>
                <p><strong>Slug:</strong> <span id="detail-company-slug"></span></p>
                <p><strong>DB Schema:</strong> <span id="detail-company-schema"></span></p>
            </div>

            <hr>

            <h3>Users</h3>
            
            <!-- Add User Form -->
            <div class="add-user-box">
                <h4>Add User</h4>
                <form id="add-user-form">
                    <div class="form-row">
                        <input type="email" id="userEmail" name="email" required placeholder="Email">
                        <input type="text" id="userFirstName" name="firstName" placeholder="First Name">
                        <input type="text" id="userLastName" name="lastName" placeholder="Last Name">
                        <button type="submit" class="btn-small">Add</button>
                    </div>
                </form>
            </div>

            <!-- Users List -->
            <div id="users-list-container">
                <!-- Users table will be injected here -->
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
